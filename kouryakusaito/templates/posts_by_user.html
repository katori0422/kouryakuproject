<h1>{{ user.username }}さんの投稿一覧</h1>

<div class="post-list">
    {% for post in posts %}
        <div class="post-preview">
            <a href="{% url 'kouryakusaito:kouryaku_detail' post.pk %}">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-content">{{ post.content|truncatechars:100 }}</p>
            </a>
            <p class="post-meta">
                投稿日: {{ post.created_at }} / カテゴリ: {{ post.category }}
            </p>
        </div>
    {% empty %}
        <p>このユーザーの投稿はありません。</p>
    {% endfor %}
</div>
