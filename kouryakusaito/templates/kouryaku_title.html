{% block kouryaku_title %}
<style>
  .login-button {
    position: fixed;
    top: 8px;
    right: 5px;
    background-color: #007BFF; /* ボタンの背景色 */
    color: #fff; /* テキスト色 */
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 70px;
  }
  .login-button:hover {
    background-color: #0056b3; /* ホバー時の色 */
  }
  .signup-button {
    position: fixed;
    top: 8px;
    right: 5px;
    background-color: #007BFF; /* ボタンの背景色 */
    color: #fff; /* テキスト色 */
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 170px;
  }
  .signup-button:hover {
    background-color: #0056b3; /* ホバー時の色 */
  }
  .mypost-button {
    position: fixed;
    top: 8px;
    right: 5px;
    background-color: #007BFF; /* ボタンの背景色 */
    color: #fff; /* テキスト色 */
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 270px;
  }
  .mypost-botton:hover {
    background-color: #0056b3; /* ホバー時の色 */
  }

  /* 親コンテナ */
  .containerd {
      display: flex; /* フレックスボックスを有効化 */
      justify-content: center; /* 横方向で中央揃え */
      align-items: center; /* 縦方向で中央揃え */
      height: 25vh; /* 画面全体の高さを確保 */
  }
    /* グリッド全体を中央揃えに */
    .gridd {
      display: flex; /* フレックスボックス */
      flex-wrap: wrap; /* 子要素を折り返す */
      gap: 20px; /* 子要素間のスペース */
      justify-content: center; /* 子要素を中央揃え */
      max-width: 600px; /* グリッド全体の幅を制限 */
  }
  /* リンクとしての選択肢 */
  .choiced {
      display: block; /* リンク全体をクリック可能に */
      width: 150px; /* 各選択肢の横幅 */
      height: 50px; /* 各選択肢の高さ */
      font-size: 18px; /* 文字サイズ */
      text-align: center; /* テキスト中央揃え */
      line-height: 50px; /* 高さと同じ値で垂直方向中央揃え */
      background-color: #007BFF; /* 背景色 */
      border: 1px solid black; /* ボーダー */
      border-radius: 5px; /* 角を丸くする */
      color: black; /* 文字色 */
      text-decoration: none; /* 下線を削除 */
      transition: background-color 0.3s ease; /* ホバー時のスムーズな変化 */
  }
  /* ホバー時のスタイル */
  .choiced:hover {
      background-color: #0056b3; /* ホバー時の背景色 */
  }
  hr {
      height: 5px; /* 線の高さ（太さ） */
      background-color: black; /* 線の色 */
      border: none; /* デフォルトのボーダーを消す */
  }
</style>

<section class="containerd">
  <div class="row">
          <!-- ナビゲーションボタン -->
          {% if user.is_authenticated %}
          <!-- ログイン中のボタン -->
          <a href="#"
             class="choiced">自分の投稿</a>
          <form style='display: inline' action=' {% url "accounts:logout" %}' method='post'>
            {% csrf_token %}
            <button type="submit" class="choiced">ログアウト</button>
          </form>
          {% else %}
          <!-- ログイン状態ではない場合のボタン -->
          <a href="{% url 'accounts:signup' %}"
             class="choiced">サインアップ</a>
          <a href="{% url 'accounts:login' %}"
             class="choiced">ログイン</a>
          {% endif %}
  </div>
</section>
{% endblock %}
